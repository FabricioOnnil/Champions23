<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <!-- Adicione a chave da API do Google Maps aqui -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDc_w37trL25tuSK2q-m8hKTuAg5u440Q"></script>    
    <link rel="stylesheet" href="estilos/stile.css">    
</head>
<body>
    <h1>VAMO</h1>
    <button id="openModalBtn">Rota</button>
    <!--<button id="geoLocationBtn">Localizar-me</button> -->
    <!-- Estrutura da janela modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
             <form id="routeForm">
                <label for="origin">Origem:</label>
                <input type="text" id="origin" name="origin" required><br><br>

                <label for="destination">Destino:</label>
                <input type="text" id="destination" name="destination" required><br><br>
        <button type="submit">Calcular Rota</button>
    </form>
    </div>
    </div>
    <div id="map"></div>
    <div>
        <strong>Inicio:</strong>
        <select id="start" onchange="calcRoute();">
          <option value="Alegre, es">MV-Alegre</option>
          <option value="Castelo, es">MV-Castelo</option>
          <option value="jMuniz Freire, es">MV - Muniz Freire</option>        
        </select>
        <strong>Fim: </strong>
        <select id="end" onchange="calcRoute();">
            <option value="Alegre, es">MV-Alegre</option>
            <option value="Castelo, es">MV-Castelo</option>
            <option value="jMuniz Freire, es">MV - Muniz Freire</option>
        </select>
        <strong>Indo: </strong>
        <select id="mode" onchange="calcRoute();">
          <option value="DRIVING">Dirigindo</option>
          <option value="WALKING">Andando</option>
          <option value="BICYCLING">Bicicletando</option>
          <option value="TRANSIT">Transito</option>
        </select>
        </div>
        <div>
            </div>
    <script src="/maps.js"></script> <!-- Arquivo JS para inicializar o mapa -->
    
</body>
</html>
